<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" content="text/html" />
        <title>重设密码</title>
        <link type="text/css" rel="stylesheet" href="css/password_reset_new.css" />
    </head>
    <body>
        <div id="white_content"></div>
        <div id="error_message">
            <label>验证错误，请正确填写信息</label>
            <button aria-label="Close">X</button>
        </div>

        <div id="reset_password">
            <form name="resetPassword" action="http://qixqi.club:8080/我今年278/PasswordResetNew" method="POST">
                <input type="email" name="email" id="email" style="display: none"/>
                <label for="password">请输入密码</label><br />
                <input type="password" name="password" id="password" tabindex="1" /><br />
                <label for="confirm_password">请确认密码</label><br />
                <input type="password" name="confirm_password" id="confirm_password" tabindex="2" /><br />
                <input type="submit" name="submit" id="submit" value="重设" tabindex="3" /><br />
            </form>
        </div>

        <div id="remember_password">
            <p> Remember the password ? &nbsp;&nbsp;&nbsp;
                <a class="label_link" href="./login.html">登录</a>
            </p>
        </div>
        <script type="text/javascript" src="./javascript/password_reset_new.js"></script>
    </body>
</html>
